<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification Code</title>
</head>
<body>
    <script>
    var randomNum = Math.floor(Math.random()*999999);
    alert(`Copy this ${randomNum} for confirmation!`);
    var userInput = prompt("Paste the number to confirm");
    if(randomNum == userInput) {
        alert('Access approved!');
        document.write('Welcome...');
    }
    else {
        alert('No beer you today ;)');
        document.write(' Error 404... Webpage won\'t load.');
    }
    </script>
</body>
</html>
